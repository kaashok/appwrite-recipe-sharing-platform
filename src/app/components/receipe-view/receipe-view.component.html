<section style="background-color: black;">
    <app-app-spinner [loading]="loading"></app-app-spinner>
    <div class="container-fluid pt-2">
        <div class="row">
          

            <div class="col-md-4">
                <mat-card>
                    <mat-card-header>
                        <div class="row" style="border-bottom: 1px solid black;">
                            <div class="col-md-4">
                                <h3>Recipes Lists</h3>
                            </div>
                            <div class="col-md-2">
                                <button mat-raised-button (click)="addRecipe()"><mat-icon>add</mat-icon></button>
                            </div>
                            <div class="col-md-2">
                                <button mat-button [matMenuTriggerFor]="menu"><mat-icon>filter_list</mat-icon></button>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="col-md-12">
                                    <mat-label>Search</mat-label>
                                    <input matInput (keyup)="search($event)" placeholder="Type to search">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="receipe-list">
                        <mat-list>
                            <mat-list-item *ngFor="let item of filteredDataList" (click)="selectItem(item)"
                                [class.selected]="selectedItem === item" style="color:black">
                                {{ item.name }}
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-md-8 details-container">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title *ngIf="selectedItem===null">No Data</mat-card-title>
                        <mat-card-title *ngIf="selectedItem!==null">{{selectedItem.name}}</mat-card-title>
                        <mat-card-subtitle>
                            <div class="row d-flex" *ngIf="selectedItem!==null">
                                <img *ngIf="!selectedItem?.nonVeg" src="assets/veg.png" alt="Vegetarian"
                                    style="height: 25px;width: 50px;">
                                <img *ngIf="selectedItem?.nonVeg" src="assets/non veg.png" alt="Non-Vegetarian"
                                    style="height: 25px;width: 50px;">

                                {{selectedItem.type}}
                            </div>

                        </mat-card-subtitle>


                    </mat-card-header>
                    <mat-card-content *ngIf="selectedItem!==null" class="row d-flex receipe-details">
                        <div class="col-md-6">
                            <h3 class="custom-font">Ingredients: </h3>
                            <span style="white-space:pre-wrap;">{{selectedItem.ingredients}}</span>
                        </div>
                        <div class="col-md-6">
                            <h3 class="custom-font">Steps: </h3>
                            <span style="white-space:pre-wrap;">{{selectedItem.steps}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>

<mat-menu #menu="matMenu">
    <div *ngFor="let btn of recipeOptions" mat-menu-item>
        <mat-radio-button value="filterRecipe" [checked]="filterRecipe === btn" (click)="applyFilter(btn)">
            {{btn}}</mat-radio-button>
    </div>
</mat-menu>
