<section class="vh-100" style="background-color: cornsilk;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <mat-card class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/food-g407aca48a_1920.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5">

                                <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h3 fw-bold mb-0">Sign into your account</span>
                                    </div>

                                    <div class="form-group">
                                        <mat-form-field class="col-md-10 col-12">
                                            <mat-label> Username: </mat-label>
                                            <input matInput type="text" formControlName="userName" (input)="OnInputChange()">
                                            <mat-error
                                                *ngIf="getControl('userName')?.touched && getControl('userName')?.errors?.['required']">
                                                Username is required
                                            </mat-error>
                                            <mat-error
                                                *ngIf="getControl('userName')?.touched && getControl('userName')?.errors?.['email']">
                                                Invalid email Id
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div class="form-group">
                                        <mat-form-field class="col-md-10 col-12">
                                            <mat-label> Password: </mat-label>
                                            <input matInput type="password" formControlName="password" (input)="OnInputChange()">
                                            <mat-error
                                                *ngIf="getControl('password')?.touched && getControl('password')?.errors?.['required']">
                                                Password is required
                                            </mat-error>
                                        </mat-form-field>
                                    </div>

                                    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>

                                    <p class="mb-5 pt-3 pb-lg-2">Don't have an account?
                                        <a [routerLink] = "['/signup']" style="color: black;">Register here</a>
                                    </p>

                                    <p class="mb-5 pt-3 pb-lg-2" style="color:red">{{message}}</p>
                                </form>

                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</section>
