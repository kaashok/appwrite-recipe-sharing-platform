<h1 mat-dialog-title>Add Recipe</h1>
<form [formGroup]="recipeForm" (ngSubmit)="addRecipe()" autocomplete="off">
    <div mat-dialog-content>


        <div class="row">
            <div class="col-md-10">
                <mat-form-field class="col-md-12">
                    <mat-label> Recipe Name </mat-label>
                    <input matInput type="text" formControlName="name">
                    <mat-error *ngIf="getControl('name')?.touched && getControl('name')?.errors?.['required']">
                        Recipe Name is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-2">
                <mat-form-field class="col-md-12">
                    <mat-label>Recipe Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option [value]="option" *ngFor="let option of recipeOptions">
                            {{option}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="getControl('type')?.touched && getControl('type')?.errors?.['required']">
                        Recipe Type is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <mat-label>Ingredients</mat-label>
                    <textarea matInput formControlName="ingredients"></textarea>
                    <mat-error
                        *ngIf="getControl('ingredients')?.touched && getControl('ingredients')?.errors?.['required']">
                        Recipe Ingredients is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <mat-label>Steps</mat-label>
                    <textarea matInput formControlName="steps"></textarea>
                    <mat-error *ngIf="getControl('steps')?.touched && getControl('steps')?.errors?.['required']">
                        Recipe Steps is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="mat-control form-group">
                <mat-checkbox formControlName="nonVeg">Non-Vegetarian</mat-checkbox>
            </div>
        </div>

    </div>
    <div mat-dialog-actions style="justify-content: end;">
        <button type="submit" mat-button cdkFocusInitial [disabled]="!recipeForm.valid">Add</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
</form>
